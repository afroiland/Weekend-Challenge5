<div ng-controller="EmployeeController" class="container">

<h2>Employees</h2>
<table id="employeeTable" class="table">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Employee ID</th>
    <th>Job Title</th>
    <th>Annual Salary</th>
    <th>Status</th>
  </tr>
  <tr ng-repeat="employeeData in empcon.empInfo">
    <td>{{employeeData.first_name}}</td>
    <td>{{employeeData.last_name}}</td>
    <td>{{employeeData.emp_id}}</td>
    <td>{{employeeData.job_title}}</td>
    <td>{{employeeData.annual_salary}}</td>
    <td>{{employeeData.status}}</td>
    <!-- <td ng-hide="true">{{warehouseData.description}}</td> -->
  </tr>
</table>

</div>
